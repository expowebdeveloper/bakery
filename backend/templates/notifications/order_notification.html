<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .order-details {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9f9f9;
        }
        .order-details h2 {
            margin: 0 0 16px;
            font-size: 1.5em;
            color: #555;
        }
        .order-details p {
            margin: 8px 0;
        }
        .highlight {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="order-details">
        <h2>Order Details</h2>
        <p><span class="highlight">Order ID:</span> {{ order_id }}</p>
        <p><span class="highlight">User:</span> {{ first_name }} {{ last_name }}</p>
        <p><span class="highlight">Total Amount:</span> ${{ total_amount }}</p>
        <p><span class="highlight">Status:</span> {{ status }}</p>
    </div>
</body>
</html>
