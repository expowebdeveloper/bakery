<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #FF6D2F;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .body {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #FF6D2F;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            OTP Verification
        </div>
        <div class="body">
            <p>Hello,</p>
            <p>Thank you for verifying your email. Please use the OTP code below:</p>
            <p class="otp">{{ otp }}</p>
            <p>This code is valid for 5 minutes. If you did not request this email, please ignore it.</p>
            <p>Thank you,<br>The Support Team</p>
        </div>
        <div class="footer">
            &copy; 2025 Bakery Shop. All rights reserved.
        </div>
    </div>
</body>
</html>
