<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        .order-details {
            margin-bottom: 30px;
        }
        .order-details p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .total-amount {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse; font-family: Arial, sans-serif; font-size: 14px; color: #333; background-color: #fff; border: 1px solid #ddd; padding: 0 20px; margin-top: 50px;">
        <h1 style="margin-bottom: 50px;">Order Summary</h1>
    <div class="order-details">
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p><strong>Customer Name:</strong> {{ customer_name }}</p>
        <p><strong>Order Date:</strong> {{ order_date }}</p>
    </div>
    <h2>Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="total-amount">
        <p><strong>Total Amount: SEK </strong> {{ total_amount }}</p>
    </div>
    </div>
</body>
</html>
