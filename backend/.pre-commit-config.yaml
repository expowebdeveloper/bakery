repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        language: system
        language_version: default
        exclude: 'migrations'
      - id: end-of-file-fixer
        language: system
        language_version: default
        exclude: 'migrations'
      - id: check-merge-conflict
        language: system
        language_version: default
        exclude: 'migrations'
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=88]
        exclude: 'migrations'
  - repo: https://github.com/PyCQA/flake8
    rev: "7.1.1"
    hooks:
      - id: flake8
        language: system
        language_version: default
        exclude: 'migrations'
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        additional_dependencies:
        - django-stubs
        - djangorestframework-stubs
        - python-dotenv
        - drf-yasg
        - djangorestframework
        - django-filter
        - psycopg2-binary
        - psycopg2
        - django-cors-headers
        - django-ckeditor
        - celery
        - django_celery_beat
        - channels
        - weasyprint
        - twilio
        - django-case-insensitive-field
        - django-multiselectfield
        - python-barcode
        - xhtml2pdf
        - daphne
        args: ["--config-file=mypy.ini"]
        exclude: 'migrations'
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language: system
        language_version: default
        exclude: 'migrations'
